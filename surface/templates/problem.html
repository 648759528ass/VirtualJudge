

{% extends 'include/base.html' %}

{% block title %}题目{% endblock %}


{% block body %}
    <div class="container mt-2">
        <div class="row clearfix">
            <div class="col-lg-8 column">
                <div class="card">
                    <h4 class="card-header" id="id_title"></h4>
                    <div class="card-body">
                        <iframe id="id_frame" width="100%" scrolling="no" frameborder="0">
                        </iframe>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 column">
                <div class="card">
                    <div class="card-header">
                        基本信息
                    </div>
                    <ul class="list-group list-group-flush" id="id_ul">
                    </ul>
                    <div class="card-header">
                        提交代码
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="id_language">选择语言</label>
                                </div>
                                <select class="custom-select" id="id_language" onchange="handleLanguageChange()">
                                </select>
                            </div>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="id_file">
                                    <label class="custom-file-label" for="id_file" id="id_file_label">选择文件</label>

                                </div>
                                <div class="input-group-append">
                                    <button onclick="handleButtonClick()" class="btn btn-outline-secondary"
                                            type="button">提交
                                    </button>
                                </div>
                            </div>
                            <div class="form-group mt-2" id="id_result">
                            </div>
                            <div class="form-group">
                                <p id="id_message" class="text">

                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% load staticfiles %}
    <script src="{% static "problem.js" %}"></script>
{% endblock %}
