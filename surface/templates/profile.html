

{% extends 'include/base.html' %}

{% block title %}<title>个人信息</title>{% endblock %}


{% block body %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-12 column">
                <div class="card mt-3">
                    <div class="card-header">
                        修改密码
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="id_old_password" class="col-sm-2 col-form-label">当前密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="id_old_password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="id_new_password" class="col-sm-2 col-form-label">新密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="id_new_password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <button id="id_password_button" class="form-control btn btn-secondary"
                                            type="button">
                                        提交
                                    </button>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        Hook
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="id_url" class="col-sm-2 col-form-label">URL</label>
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" id="id_hook_url"
                                           placeholder="http://example.url.com/hook">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <button id="id_hook_button" class="form-control btn btn-secondary" type="button">
                                        提交
                                    </button>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% load staticfiles %}
    <script src="{% static 'profile.js' %}"></script>
{% endblock %}
