language: python
python:
  - "3.6"
services:
  - docker
  - redis-server
env:
  - DOCKER_COMPOSE_VERSION=1.21.0
  - POSTGRES_DB=vj_database
  - POSTGRES_USER=vj_username
  - POSTGRES_PASSWORD=vj_password
  - POSTGRES_PORT=5433
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - echo `lsof -i:5432` && echo `lsof -i:6379`
  - docker version
  - docker-compose -f docker-env/dev-ci.yml
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - docker ps -a
  - sleep 10 && python ./manage.py init_install
script:
  - coverage run --include="$PWD/*" manage.py test account
  - coverage report